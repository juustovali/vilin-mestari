<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vilin Mestari Sijoitus Voitot</title>
  <script type="module">
    // Firebase SDK:t
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // Firebase asetukset
    const firebaseConfig = {
      apiKey: "AIzaSyDj3YnvlbQPM5yvlYTEohrup65bQCBbwDY",
      authDomain: "vilin-mestari-sijoitus-voitot.firebaseapp.com",
      projectId: "vilin-mestari-sijoitus-voitot",
      storageBucket: "vilin-mestari-sijoitus-voitot.firebasestorage.app",
      messagingSenderId: "912067809877",
      appId: "1:912067809877:web:84c11fc354f5372dcb7adc",
      measurementId: "G-5683KL29W1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Kirjaudu sisään
    window.login = async () => {
      try {
        await signInWithPopup(auth, provider);
      } catch (error) {
        alert("Kirjautuminen epäonnistui: " + error.message);
      }
    };

    // Kirjaudu ulos
    window.logout = async () => {
      await signOut(auth);
    };

    // Näytetään käyttäjän tila
    const statusEl = document.getElementById("status");
    const loginBtn = document.getElementById("login");
    const logoutBtn = document.getElementById("logout");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        statusEl.textContent = `Kirjautunut: ${user.displayName}`;
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
      } else {
        statusEl.textContent = "Et ole kirjautunut";
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
      }
    });
  </script>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
    }
    button {
      padding: 0.5rem 1rem;
      margin: 0.5rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Vilin Mestari Sijoitus Voitot</h1>
  <p id="status">Ladataan...</p>
  <button id="login" onclick="login()">Kirjaudu Googlella</button>
  <button id="logout" onclick="logout()" style="display:none;">Kirjaudu ulos</button>

  <hr />
  <p>Tähän lisätään myöhemmin taulukko skineistä ja tallennus Firebaseen.</p>
</body>
</html>
